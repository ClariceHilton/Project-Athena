<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js”></script>
</head>
<body>
<div id=“mainText”>Initial</div>
<input type=“text” id=“myInput”/>
<div id=“result”></div>
<script type=“text/javascript”>
alert(“hi”) ; <!— pop up box—>
$(“#mainText”).click(function() {
     $(this).html(“Updated”);
}; <!—interactive word that changes when you click—>
$(“#myInput”).change(function() {
     $(“#result”).fadeOut(function()     {
          $(this).html(“You have entered” + $(“#myInput”).val()).fadeIn()
}); <!—input box, and the site tells you what you wrote when you press enter—>
});
</script>
</body>
</html>
